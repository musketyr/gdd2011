<!doctype html>
<html xmlns:ng="http://angularjs.org/"
	xmlns:gdd="http://labs.appsatori.eu/gdd2011" ng:controller="GddBoardCtrl">
<head>
<meta charset="utf-8">
<title>GDD 2011 Twitter Wall &amp; Game</title>
<link rel="stylesheet" href="css/app.css" />
<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Tweets for "{{watcher.getQuery()}}"</h1>
		<div class="row">
			<div class="span1">
				<div ng:repeat="player in board.getPlayers().$orderBy(getPlayerPoints, true).$limitTo(9).$filter(itExists)">
				<em style="font-size: smaller;">{{getShortPlayerName(player)}} ({{player.getPoints()}})</em>
				<img src="{{player.getImage()}}" width="{{boardCanvas.getIcon()}}" height="{{boardCanvas.getIcon()}}"/>
				</div>
			</div>
			<div class="span9">
				<canvas id="board" height="{{canvasHeight}}" width="{{canvasWidth}}"></canvas>
			</div>
			<div class="span6">
				<div ng:repeat="tweet in wallTweets.$limitTo(wallTweetsMaxCount).reverse()">
				<img src="{{tweet.profile_image_url}}" width="{{boardCanvas.getIcon()}}" height="{{boardCanvas.getIcon()}}"/>
				<p><strong>{{tweet.from_user}}</strong>&nbsp;{{tweet.text | html}}</p>
				</div>
			</div>
		</div>
		<footer>
			<span ng:show="winner">Latest winner: {{winner.getName()}}</span>
		</footer>
	</div>


	
	<script src="js/gdd2011.js" ng:autobind></script>
	<script src="lib/angular/angular.js" ng:autobind></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/widgets.js"></script>
</body>
</html>
